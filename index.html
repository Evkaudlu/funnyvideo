<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сюрприз!</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #screamer {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #loading {
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="loading">Зачекайте, завантажується...</div>
    <img id="screamer" src="screamer.jpg" alt="Screamer">
    <audio id="screamSound" src="scream.mp3" preload="auto"></audio>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('screamer').style.display = 'block';
                document.getElementById('screamSound').play();
            }, 2000); // Затримка 2 секунди
        };
    </script>
</body>
</html>
